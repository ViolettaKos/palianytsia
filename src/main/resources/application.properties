spring.datasource.url=jdbc:mysql://localhost:3306/bakery?useSSL=false?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hiberate.format_sql=true

# automatically update html pages
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.suffix=.html

# internalization
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8

# allow unauthenticated access to all pages
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
