<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{checkout}"/>
    <th:block th:insert="~{guest/head.html :: headerfiles}"></th:block>
</head>
<body>
<!-- ======= Header ======= -->
<header th:insert="~{guest/head.html :: header}"></header>

<div class="section-header" style="padding-top: 100px">
    <p th:text="#{checkout}"><span th:text="#{page}"/></p>
</div>
<div style="margin-top: 150px" class="container">
<div class="registration mx-auto d-block w-100">
<form name="member-registration" th:action="@{/guest/order}" th:object="${userSignUpRequest}" method="post"
      class="form-validate form-horizontal well">
    <fieldset>
        <div class="form-group">
            <h5 th:text="#{personalData}"/>
            <label th:text="#{first.name}">*</label>
            <input type="text" class="form-control" required name="firstName"
                   pattern="^[A-Za-zА-ЩЬЮЯҐІЇЄа-щьюяґіїє'\- ]{1,30}"
                   th:title="#{title.letters}"
            />
            <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
        </div>
        <div class="form-group">
            <label th:text="#{email}">*</label>
            <input type="email" class="form-control" required name="email"
                   pattern="^(?=.{1,64}@)[A-Za-z0-9_-]+(\\\\.[A-Za-z0-9_-]+)*@\[^-][A-Za-z0-9-]+(\\\\.[A-Za-z0-9-]+)*(\\\\.[A-Za-z]{2,})$"
                   th:title="#{title.email}"
                   />
            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
        <div class="form-group">
            <label th:text="#{telephone.num}">*</label>
            <input type="text" class="form-control" required name="mobileNumber"
                   pattern="^(?:\+38)?(?:[0-9] ?){9}[0-9]$"
                   th:title="#{title.phone}"
                   />
            <small class="text-danger" th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"></small>
        </div>
        <div class="form-group">
            <select>

            </select>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div class="form-group d-flex justify-content-start">
                <button type="submit" class="submit" th:text="#{submit}"/>
            </div>
            <div class="form-check form-group d-flex justify-content-end">
                <a style="color: rgba(206, 18, 18, 0.8)" href="/guest/signIn" th:text="#{sign.instead}"/>
            </div>
        </div>
    </fieldset>
</form>
</div>
</div>
</body>
</html>
