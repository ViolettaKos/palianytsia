<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{signIn}"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <th:block th:insert="~{head.html :: headerfiles}"></th:block>
</head>
<body>
<!-- ======= Header ======= -->
<header th:insert="~{head.html :: header}"></header>

<!--LOG IN FORM-->

<div style="margin-top: 250px" class="container">
    <div class="registration mx-auto d-block w-100">

        <div th:insert="~{tags/alertTag :: alertTag}"></div>

        <div class="page-header text-center">
            <h1 th:text="#{signIn}"/>
        </div>

        <form name="member-registration" th:action="@{/signIn}" method="post"
              class="form-validate form-horizontal well" style="margin-top: 50px">
            <fieldset>
                <div class="form-group">
                    <label th:text="#{enter.email}"/>
                    <input type="text" class="form-control" required name="email">
                </div>
                <div class="form-group">
                    <label th:text="#{enter.pass}"/>
                    <input type="password" class="form-control" required name="password">
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-group d-flex justify-content-start">
                        <button type="submit" class="submit" th:text="#{signIn}"/>
                    </div>
                    <div class="form-check form-group d-flex justify-content-end">
                        <a style="color: rgba(206, 18, 18, 0.8)" href="/signUp" th:text="#{no.account}"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</body>
</html>
